name: multi_file_read
version: 1.0.0
description: Read multiple files in parallel for context gathering
type: executable_skill
policy:
  read_only: true
  risk_level: low
  requires_approval: false
  gating: fast_band
capability: file_reading
config:
  max_files: 50
  timeout_ms: 30000
  parallel: true
intents:
  - read_multiple_files
  - gather_context
dependencies:
  tools:
    - glob_files
    - read_file
    - file_read
  engines:
    - qwen_coder7b_local
    - qwen3b_local
    - smollm_node2
  collections:
    - code_templates
    - knowledge_base
    - system_config
observability:
  writes_to:
    - Turn
    - Episode
tests:
  - name: intent_resolution
    description: verify read_multiple_files intent resolves to skill
  - name: toolchain_execution
    description: verify glob -> read chain executes
  - name: context_persistence
    description: verify files stored in Turn memory
