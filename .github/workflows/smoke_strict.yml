name: smoke_strict

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  smokes:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PYTHONPATH: .
      CONTROL_PLANE_MODE: ci
      DENIS_USE_GATE_HARDENING: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Compile smokes (catch SyntaxError early)
        run: |
          python -m py_compile scripts/meta_smoke_all.py
          python - <<'PY'
          import glob, py_compile
          for f in glob.glob("scripts/*smoke*.py"):
              try:
                  py_compile.compile(f, doraise=True)
              except Exception as e:
                  print(f"Compile error in {f}: {e}")
                  raise
          print("py_compile OK")
          PY

      - name: Run meta smoke (STRICT 100%)
        run: |
          mkdir -p artifacts
          python scripts/meta_smoke_all.py artifacts/smoke_all.json
          EXIT_CODE=$?
          echo "Meta smoke exit code: $EXIT_CODE"
          if [ $EXIT_CODE -ne 0 ]; then
            echo "=== SMOKE FAILED ==="
            cat artifacts/smoke_all.json
            exit 1
          fi

      - name: Show summary
        if: always()
        run: |
          echo "---- smoke_all.json ----"
          cat artifacts/smoke_all.json || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: denis-smokes
          path: |
            artifacts/**
            phase10_gate_smoke.json
          if-no-files-found: warn
