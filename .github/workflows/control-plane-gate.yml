name: control-plane-gate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  gate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run Supervisor Gate (CI)
        env:
          PYTHONPATH: .
          CONTROL_PLANE_MODE: ci
          CI: true
        run: |
          python3 scripts/supervisor_gate.py --mode=ci

      - name: Upload Control Plane artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: control-plane-artifacts
          path: |
            artifacts/control_plane/**
            artifacts/smoke_all.json
            artifacts/**/smoke*.json
            artifacts/**/boot*.json
            artifacts/**/work*.json

  auditor:
    needs: gate
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: control-plane-artifacts
          path: artifacts

      - name: Run Auditor Report
        env:
          PYTHONPATH: .
        run: |
          python3 scripts/auditor_report.py || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: auditor-report
          path: artifacts/control_plane/auditor_report.json
