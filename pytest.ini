[tool:pytest]
# Filter external deprecation warnings to avoid noise in CI
# Only show deprecation warnings from our own package
filterwarnings =
    error::DeprecationWarning:denis_unified_v1
    ignore::DeprecationWarning

# Test configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = auto

# Custom markers
markers =
    e2e: End-to-end tests that validate complete system flows
    contract: Contract stability tests
    integration: Tests that require real dependencies
    asyncio: Tests that use async/await syntax
